<div class="card">
    <h5 class="card-header">Table Basic</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Address</th>
            <th>phone</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let student of students">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{student.name}}</strong></td>
            <td>{{student.title}}</td>
            <td>
              {{student.address}}
            </td>
            <td>{{student.phone}}</td>

            <td>{{student.age}} </td>
            <td>{{student.email}}</td>

            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item"  [routerLink]="['/student/edit', student.id]"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                  <a class="dropdown-item" (click)="delete(student.id)"><i class="bx bx-trash me-1">Delete</i> </a>
                </div>
              </div>
            </td>
          </tr>
         
        </tbody>
      </table>
    </div>
  </div>
